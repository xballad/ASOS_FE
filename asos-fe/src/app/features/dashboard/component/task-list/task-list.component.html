<div class="task-container">
  <div class="task-section">
    <h2>To Do</h2>
    <div *ngFor="let task of getTasksByStatus('To Do')" class="task-item">
      <h3>{{ task.title }}</h3>
      <p>{{ task.description }}</p>
    </div>
    <p *ngIf="getTasksByStatus('To Do').length === 0" class="no-tasks">No tasks to display.</p>
  </div>

  <div class="task-section">
    <h2>In Progress</h2>
    <div *ngFor="let task of getTasksByStatus('In Progress')" class="task-item">
      <h3>{{ task.title }}</h3>
      <p>{{ task.description }}</p>
    </div>
    <p *ngIf="getTasksByStatus('In Progress').length === 0" class="no-tasks">No tasks to display.</p>
  </div>

  <div class="task-section">
    <h2>Done</h2>
    <div *ngFor="let task of getTasksByStatus('Done')" class="task-item">
      <h3>{{ task.title }}</h3>
      <p>{{ task.description }}</p>
    </div>
    <p *ngIf="getTasksByStatus('Done').length === 0" class="no-tasks">No tasks to display.</p>
  </div>
</div>
