<form [formGroup]="taskForm" (ngSubmit)="onSubmit()" class="task-form">
  <div class="form-group">
    <label for="title">Title</label>
    <input id="title" formControlName="title" type="text" required />
  </div>

  <div class="form-group">
    <label for="status_task">Status</label>
    <select id="status_task" formControlName="status_task">
      <option value="To Do">To Do</option>
      <option value="In Progress">In Progress</option>
      <option value="Done">Done</option>
    </select>
  </div>

  <div class="form-group">
    <label for="description">Description</label>
    <textarea id="description" formControlName="description"></textarea>
  </div>

  <div class="form-group">
    <label for="email_assigned">Assigned User</label>
    <input id="email_assigned" formControlName="email_assigned" type="email" placeholder="Assigned User Email" />
  </div>

  <div class="form-group">
    <label for="team_assigned">Team</label>
    <input id="team_assigned" formControlName="team_assigned" type="number" placeholder="Assigned Team ID" />
  </div>

  <button type="submit" [disabled]="taskForm.invalid">Create Task</button>
</form>
