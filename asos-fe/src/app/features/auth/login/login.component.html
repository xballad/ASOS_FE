<body>
<div class="login-container">
  <div class="logo-container">
    <img src="../../../../assets/images/logoAs.jpg" alt="Logo" class="logo" />
  </div>
  <h2>Login</h2>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="username">Username</label>
      <input id="username" formControlName="username" type="text" />
      <div *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched">
        <small *ngIf="loginForm.get('username')?.errors?.['required']">Username is required.</small>
        <small *ngIf="loginForm.get('username')?.errors?.['minlength']">Username must be at least 4 characters.</small>
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input id="password" formControlName="password" type="password" />
      <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
        <small *ngIf="loginForm.get('password')?.errors?.['required']">Password is required.</small>
        <small *ngIf="loginForm.get('password')?.errors?.['minlength']">Password must be at least 6 characters.</small>
      </div>
    </div>

    <button type="submit" >Login</button>
  </form>

  <div class="register-link">
    <p>Don't have an account? <a routerLink="/register">Register here</a></p>
  </div>
</div>
</body>
